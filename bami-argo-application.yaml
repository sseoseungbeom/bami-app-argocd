apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-argo
  namespace: argocd  # Argo CD가 설치된 네임스페이스
spec:
  project: default
  source:
    repoURL: https://github.com/sseoseungbeom/bami-app-argocd.git
    targetRevision: main
    path: app-argo
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

